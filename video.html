.pimg1, .pimg2, .pimg3{

}

.section-light{

  color:#666;
}

.section-dark{
  background-color:#282e34;
  color:#ddd;
}

.ptext{
  position:absolute;
  top:50%;
  width:100%;
  text-align:center;
  color:#000;
  font-size:27px;
  letter-spacing:8px;
  text-transform:uppercase;
}

.ptext .border{
  padding:20px;
}
.ptext img{

}
.ptext .border.trans{
  background-color:transparent;
}
